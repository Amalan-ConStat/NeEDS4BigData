reference:
  - title: Big Data
    desc: Real world big data
    contents:
        - Bike_sharing
        - Electric_consumption
        - One_Million_Songs
        - Skin_segmentation
  - title: Generate Big Data
    desc: Simulating big data under different conditions
    contents:
        - GenGLMdata
        - GenModelMissGLMdata
  - title: Subsampling
    desc: Model based Subsampling Algorithms
    contents:
        - AoptimalGauLMSub
        - LCCsampling
        - ALoptimalGLMSub
        - LeverageSampling
        - AoptimalMCGLMSub
  - title: Model Robust Subsampling Algorithm
    desc: Subsampling algorithms when a set of models is considered to describe the big data
    contents:
        - modelRobustLinSub
        - modelRobustLogSub
        - modelRobustPoiSub
  - title: Model Misspecified Subsampling
    desc: Subsampling algorithms under a potentially misspecified model
    contents:
        - modelMissLinSub
        - modelMissLogSub
        - modelMissPoiSub
  - title: Supporting Functions
    desc: Functions to plot the results from the outputs
    contents:
        - plot_Beta
        - plot_AMSE

